mutation SignFoodie($signData: SignData!) {
  signFoodie(signData: $signData) {
    uniqueId
    email
    name
    gender
    auth{
      facebook{
        email
        token
      }
    }
  }
}
mutation SignFoodieWithApple($signData: SignData!) {
  signFoodieWithApple(signData: $signData) {
    uniqueId
    email
    name
    gender
    auth{
      apple{
        uid
        email
      }
    }
  }
}

mutation CreateGourmet(
  $foodieId: String,
  $address: InputAddress!,
  $shopBranch:InputBranch!
) {
  createGourmet(foodieId:$foodieId,address:$address,shopBranch: $shopBranch) {
    uniqueId
    orderId
    title
    subtitle
    tel
    style
    type
    underPrice
    address{
      ownerId
      completeInfo
      name
      postalCode
      nation
      isoNationCode
      locality
      subLocality
      ward
      administrativeArea
      subAdministrativeArea
      thoroughfare
      subThoroughfare
      floor
      room
      latitude
      longitude
    }
  }
}
mutation UpdateGourmet($foodieId: String,$branchId: String!,$branch: InputBranch!,$address: InputAddress){
